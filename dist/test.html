    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script>
        "use strict";
        (function($){
            const elems = $('#cnt section');
            const cnt = document.getElementById('cnt');

            let cntTopOffset = cnt.offsetTop;      
            let clientHeight = document.documentElement.clientHeight;
            let clientHeightCenter = clientHeight / 2;
            let cntOffsetByCenterLine = cnt.getBoundingClientRect().top - (clientHeight / 2); 
            
            let magicHeight = 1;
            let multiplier = magicHeight / clientHeightCenter;

            elems.each((i, e) => {
                $(e).css({
                    top: 0
                });
            });

            $(document, window).on('scroll', (e) => {   
                let bodyScrollTopOffset = document.body.getBoundingClientRect().top;

                elems.each((i, el) => {

                    let newElementCssTop = i * (bodyScrollTopOffset + cntTopOffset - clientHeightCenter) / 3;
                    newElementCssTop = newElementCssTop < 0 ? 0 : newElementCssTop; 

                    $(el).css({
                        top: newElementCssTop
                    });
                    console.log(newElementCssTop);
                    console.log((bodyScrollTopOffset + cntTopOffset))
                });
            });
        })(jQuery);
